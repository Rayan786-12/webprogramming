<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #1b5e20;
            padding: 20px;
            color: white;
        }
        .calculator-box {
            width: 320px;
            margin: 40px auto;
            background-color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
        }
        input {
            width: 90%;
            margin-bottom: 12px;
            padding: 10px;
            border: 2px solid #81c784;
            border-radius: 6px;
        }
        button {
            width: 95%;
            padding: 12px;
            font-size: 18px;
            background-color: #66bb6a;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #388e3c;
        }
        #result {
            font-size: 22px;
            color: #1b5e20;
            font-weight: bold;
            margin-top: 15px;
        }
        footer {
            margin-top: 40px;
            background-color: #c8e6c9;
            padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>Simple Calculator</h1>
</header>

<section>
    <p>Enter two numbers to add:</p>

    <div class="calculator-box">
        <input id="x" type="number" placeholder="First Number">
        <br>
        <input id="y" type="number" placeholder="Second Number">
        <br>
        <button onclick="calc()">Add Numbers</button>

        <p id="result">Result: 0</p>
    </div>

    <a href="main.html">
        <button style="background-color:#2e7d32; margin-top:15px;">Back to Main</button>
    </a>
</section>

<footer>
    <p>Calculator System Â© 2025</p>
</footer>

<script>
function calc() {
    let x = Number(document.getElementById("x").value);
    let y = Number(document.getElementById("y").value);
    document.getElementById("result").innerText = "Result: " + (x + y);
}
</script>

</body>
</html>
